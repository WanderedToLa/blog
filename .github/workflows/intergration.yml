name: 'Integration'

on:
  push:
    branches:
      - 'main'

jobs:
  check-integration:
    name: CI

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: InstallPackages
        run: npm ci

      - name: TypeCheck
        run: npm run typecheck
